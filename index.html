<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Digital Resume Builder</h2>
    <div class="row">
      <!-- Form Section -->
      <div class="col-md-6">
        <form id="resumeForm">
          <h5>Personal Details</h5>
          <input type="text" class="form-control mb-2" placeholder="Full Name" id="name" required />
          <input type="email" class="form-control mb-2" placeholder="Email" id="email" required />
          <input type="tel" class="form-control mb-2" placeholder="Phone Number" id="phone" required />
          <input type="text" class="form-control mb-2" placeholder="LinkedIn Profile" id="linkedin" />
          <input type="text" class="form-control mb-2" placeholder="github profile" id="github" />

          <h5>Education</h5>
          <input type="text" class="form-control mb-2" placeholder="school" id="school" required />
          <input type="text" class="form-control mb-2" placeholder="University/college" id="College" required />
          <input type="text" class="form-control mb-2" placeholder="degree" id="degree" />
          <input type="text" class="form-control mb-2" placeholder="Year of Graduation" id="gradYear" />

          <h5>Experience</h5>
          <textarea class="form-control mb-2" placeholder="Work Experience" id="experience"></textarea>

                <!-- Resume Preview Section -->

<button type="button" class="btn btn-primary mt-3" onclick="generateResume()">Preview Resume</button>
        </form>
      </div>
      
      
      
      <h5>Select Template</h5>
<select id="templateSelect" class="form-select mb-3">
  <option value="modern">Modern</option>
  <option value="classic">Classic</option>
</select>

<div id="previewEducation"></div>
div class="col-md-6">
        <div id="resumePreview" class="p-4 border bg-white rounded">
          <h3 id="previewschool">Your Name</h3>
          <p><strong>Email:</strong> <span id="previewcollege"></span></p>
          <p><strong>Phone:</strong> <span id="previewdegree"></span></p>
          <p><strong>LinkedIn:</strong> <span id="previewgradyear"></span></p>



<div id="previewExperience"></div>
      <div class="col-md-6">
        <div id="resumePreview" class="p-4 border bg-white rounded">
          <h3 id="previewName">Your Name</h3>
          <p><strong>Email:</strong> <span id="previewEmail"></span></p>
          <p><strong>Phone:</strong> <span id="previewPhone"></span></p>
          <p><strong>LinkedIn:</strong> <span id="previewLinkedin"></span></p>
          <p><strong>github:</strong> <span id="previewgithub"><</span></p>

          
<div id="educationSection">
  <div class="edu-item mb-2">
    <input type="text" class="form-control mb-1" placeholder="Degree" name="degree" />
    <input type="text" class="form-control mb-1" placeholder="College" name="college" />
    <input type="text" class="form-control mb-1" placeholder="Year" name="gradYear" />
  </div>
</div>
<button type="button" class="btn btn-sm btn-secondary mb-3" onclick="addEducation()">+ Add More Education</button>


<div id="experienceSection">
  <div class="exp-item mb-2">
    <textarea class="form-control mb-1" placeholder="Experience" name="experience"></textarea>
  </div>
</div>
<button type="button" class="btn btn-sm btn-secondary" onclick="addExperience()">+ Add More Experience</button>

          <button class="btn btn-success mt-3" onclick="downloadPDF()">Download as PDF</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
